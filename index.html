<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Carousel with only Html and Css</title>
		<link href="bootstrap.min.css" rel="stylesheet" />
		<link href="carousel.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="col-md-3"><br/></div>
			
				<div class="carousel-wrapper col-md-6" style="height: 400px;">
					<span id="target-item-1"></span>
					<span id="target-item-2"></span>
					<span id="target-item-3"></span>
					
					<div class="carousel-item item-1" style="background-color: pink;">
						<h2>First Item</h2>
						<p>This is the first item, check this out!</p>
						<a class="arrow arrow-prev" href="#target-item-3"><br/></a>
						<a class="arrow arrow-next" href="#target-item-2"><br/></a>
					</div>
					
					<div class="carousel-item item-2 light" style="background-color: royalblue;">
						<h2>Second Item</h2>
						<p>This is the second item, roll it out</p>
						<a class="arrow arrow-prev" href="#target-item-1"><br/></a>
						<a class="arrow arrow-next" href="#target-item-3"><br/></a>
					</div>
					
					<div class="carousel-item item-3" style="background-color: green;">
						<h2>Third item</h2>
						<p>This is the third item, find it out</p>
						<a class="arrow arrow-prev" href="#target-item2"><Br/></a>
						<a class="arrow arrow-next" href="#target-item1"><Br/></a>
					</div>
					
				</div>
				
			<div class="col-md-3"><br/></div>
		</div>
	</body>
</html>
